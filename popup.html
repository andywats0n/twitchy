<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Quick Twitch</title>
</head>
<body>
  <div class="modal-header">
    <h1 class="logo">
      <img src="assets/icon.png" alt="Twitch View" class="logo-icon">Quick Twitch <span class="version">v1.0.0</span>
    </h1>
  </div>
  <div class="modal-content">
    <ul class="online">
      
    </ul>
    <ul class="offline"></ul>
  </div>
  <div class="footer">
    <div class="fa fa-plus add-icon"><span class="add-channel-text">Add new channel</span></div>
    <div class="fa fa-close close-icon"></div>
    <span class="input-container"></span>
    <button class="remove-channels-btn">Remove</button>
  </div>
  <script src="background.js"></script>
</body>
</html>
