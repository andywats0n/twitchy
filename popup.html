<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>twitchy</title>
</head>
<body>
  <div class="modal-header">
      <a href="https://www.twitch.tv/" target="_blank">
        <img src="icon_128.png" alt="icon.png" class="icon" />
      </a>
      <img src="assets/twitchy_logo.png" alt="twitchy.png" class="logo" />
      <p class="version">v1.0.0</p>
  </div>
  <div class="modal-content">
    <ul class="online"></ul>
    <ul class="offline"></ul>
  </div>
  <div class="modal-footer">
    <div class="input-footer">
      <div class="fa fa-plus add-icon"></div>
      <span class="add-channel-text">Add channel</span>
      <div class="fa fa-close close-icon"></div>
      <span class="input-container"></span>
    </div>
    <div class="edit-channel-footer">
      <button class="remove-channels-btn">Remove</button>
    </div>
  </div>
  
  <script src="background.js"></script>
</body>
</html>
